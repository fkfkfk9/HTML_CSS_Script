<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>for문 예제</title>
</head>
<body>
    <script>
        for (var i = 0; i < 10; i++) {
            document.write("<b>[" + i + "]</b>");
            for (var j = 0; j < 10; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
