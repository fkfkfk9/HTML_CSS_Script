<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>대화상자 3가지 명령어</title>
</head>
<body>
    <script>
        //메시지를 보여주는 용도
        alert("방가방가");
        //데이터를 입력 받는 용도
        prompt("당신의 점수는? ", "");
        //true, false를 선택받는 용도
        confirm("선택을 하시오.");
    </script>
</body>
</html>
