<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>void</title>
</head>
<body>
	<script>
		var a = prompt("값을 입력하세요", "2");
        document.write("a = " + a + "<br>");
        //void가 있는 경우에는 a라는 변수가 사용자가 
        //입력한 값이 저장되지 않고 undefined라는 값이 사용이 된다.
		var a = void prompt("값을 입력하세요", "2");
		document.write("a = " + String(a) + "<br>");
	</script>
</body>
</html>
