<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>for문 예제</title>
</head>
<body>
    <script>
        var sum = 0;
        //100까지 루프
        for (var i = 0; i < 100; i++) {
            //i가 3의 배수가 되는경우 sum에 i를 더한다. 
            if (i % 3 == 0) {
                sum += i;
            }
        }
        //sum출력
        document.write("1~100까지 3의 배수의 합 : " + sum);
    </script>
</body>
</html>
