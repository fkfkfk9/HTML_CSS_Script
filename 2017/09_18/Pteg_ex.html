<!doctype html>
<html lang="en">
 <head>  
  <title>HTML TEXT Basic Page</title>
 </head>
 <body>
  <h1>제목 글자</h1>
  <p>하나 둘 셋 ...... 대한민국....우리나라 만만세.... </p>
  <!-- p는 본문 내용을 적는 공간이다. -->
  <p>하나 둘 셋 ...... 대한민국.... <br /> 우리나라 만만세.... </p>
  <!-- p를 새로 작성하거나 <br /> 은 엔티키 처럼 한줄 내리는 기능이다 -->
 </body>
</html>
