<!DOCTYPE html>
<html>
<head>
    <title>div</title>
    <style>
        body {
            width: 500px;
            margin: 10px auto;
        }

        #middle { overflow: hidden; }
        /*보통 width값은 잡아주지만 height값은 설정 하지 않는 편이다.
            내용이 얼마나 길어 질지 알 수 없기 때문에 최대 길이를 잡을 수 없다.
        */
        #left { float: left; width: 150px; background: red; }
        #right { float: left; width: 350px; background: blue; }

        #top { background: green; }
        #bottom { background: purple; }
    </style>
</head>
<body>
    <div id="top">위에 들어가는 내용</div>
    <div id="middle">
        <div id="left">중간 왼쪽에 들어가는 내용</div>
        <div id="right">중간 오른쪽에 들어가는 내용</div>
    </div>
    <div id="bottom">아래에 들어가는 내용</div>
</body>
</html>
