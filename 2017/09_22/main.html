<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>css파일 불러오기</title>
    <!--MIME - 인터넷상에서 사용하는 각종 확장자들의 규정을 정의 해놓은것
        type은 불러올 파일의 타입을 고른다. -->
    <link rel = "stylesheet" type="text/css" href="mystyle.css" />
</head>
<body>
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
</body>
</html>
