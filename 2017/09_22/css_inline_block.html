<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>inline_block</title>
    <style>
        /*인라인 요소에는 사이즈 크기가 무의미 하다*/
        span{
            background-color:aquamarine;
            width:500px;
            height:200px;
        }
        div {
            background-color: cornflowerblue;
            width: 500px;
            height: 200px;
        }
    </style>
</head>
<body>
    <span>인라인 요소</span>
    <div>블럭 요소</div>
</body>
</html>
