<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        /*fixed 하단에 고정 되어 브라우저 크기를 조정하든 스크롤을 움직이든
            그 위치에 고정된 상태로 따라다닌다.
        */
        div.fixed {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 300px;
            border: 3px solid #0094ff;
        }
    </style>
</head>
<body>
    <h2>position: fixed</h2>
    <p>An element with position: fixed; if positioned relative to the</p>

    <div class="fixed">
        <p>An element with position: fixed; if positioned relative to the</p>
    </div>
</body>
</html>
