<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function prt(a) {
            a = "<b>" + a + "</b>";
            document.write("결과는 : " + a);
        }
    </script>
</head>
<body>
    <script>
        // = 는 대입(할당)연산자 이다. 우측의 값을 좌측의 변수에 대입
        var x = 10;
        var y = 20;
        var z = "대한민국";
        //+는 연결 연산자 이다.
        document.write("x의 값은 : &nbsp;&nbsp;&nbsp;" + x + "<br>");
        document.write("y의 값은 : " + y + "<br>");
        document.write("z의 값은 : " + z);
        document.write("<br>");
        prt(x);
        document.write("<br>");
        prt(z);
        document.write("<br>");
        //변수에 값을 대입할때 태그 효과까지 저장 할 수 있다.
        z = "<b>대한민국</b>";
        document.write("z의 값은 : " + z);
        document.write("<br>");
        //선언만 하고 값을 대입하지 않으면 결과는 언디파인드 이다.
        var num;
        prt(num);
        document.write("<br>");
        //var로 선언하는걸 생략해도 상관없다.
        num2 = 100;
        prt(num2);
        /*  prt(d); 선언도 대입도 없이 사용하면 에러 */
        //에러가 난 경우 크롬의 우측클릭-검사 기능을 이용하여 확인
    </script>
</body>
</html>
