<!DOCTYPE html>
<html>
<head>
    <title>Viewport</title>
    <!--viewport 는 pc가 아닌 환경(테블릿, 스마트폰 등)에서 구동할 경우의 설정을 의마한다.
        initial-scale은 기본화면의 확대비율을 의미한다.-->
    <meta name="viewport" content="user-scalable=no,initial-scale=2" /> 
</head>
<body>
    <h1>뷰포트 예제</h1>
    <p>viewport 는 pc가 아닌 환경(테블릿, 스마트폰 등)에서 구동할 경우의 설정을 의마한다.
        initial-scale은 기본화면의 확대비율을 의미한다.</p>
</body>
</html>
