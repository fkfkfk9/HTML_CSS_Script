<!DOCTYPE html>
<html>
<head>
    <title>media size</title>
    <style>
        /*해상도 별로 백그라운드 색상을 바꾼다.*/
        /*스마트폰 해상도*/
        @media (max-width: 499px) {
            body { background: red; }
        }
        /*테블릿 해상도*/
        @media (min-width: 500px) and (max-width: 799px) {
            body { background: green; }
        }
        /*일반pc 해상도*/
        @media (min-width: 800px) {
            body { background: blue; }
        }
    </style>
	<!--viewport는 다른기기를 사용할때 해상도별로 보여주기 위한 기능
		user-scalable은 확대 축소 지원 여부
		initial-scale은 초기 배율값을 의미한다.-->
    <meta name="viewport" content="user-scalable=no,initial-scale=2" />
</head>
<body>
    <h1>제목 단락</h1>
    <p>내용 단락</p>
</body>
</html>
