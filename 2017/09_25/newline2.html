<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>new line</title>
</head>
<body>
	<script>
		document.write("토끼");
		document.write("거북이");
		
		document.write("<hr>");
	
		document.writeln("토끼");
		document.writeln("거북이");
		/*원래 자바에선 개행효과가 있어야 하지만*/
		/*스크립트에선 적용이 되지 않는다 <br>을 사용하는게 좋다.*/

		document.write("<hr>");
		
		document.write("토끼<br>");
		document.write("거북이");
	</script>
</body>
</html>
