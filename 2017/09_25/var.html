<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>var</title>
</head>
<body>
	<script>
        /*
            변수는 기억장소를 가리키는 이름이다.
            변수를 만들때 사용하는 키워드는 var이다.
        */
		var a = 12;
		var b = "korea";
		document.write("a = " + a);
		document.write("<br>");
		document.write("b = " + b);
	</script>
</body>
</html>
