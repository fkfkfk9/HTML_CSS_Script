<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>newline</title>
</head>
<body>
	<script>
        document.write("토끼\n 거북이");//Escape Sequence(특수문자)
        /*웹브라우져가 개행을 무시 <br>을 써야 한다.*/
		function btnClick() {
            alert("토끼\n거북이\n 토\\ \' \" 끼 \t거북이\n");
		}
	</script>
	<p><input type="button" value="대화상자 열기" onClick="btnClick()"></p>
</body>
</html>
