<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>scripttag</title>
    <!--예전엔 스크립트 타입을 넣어 작성해야 했지만
        지금은 의미가 없어 스크립트만 넣고 작성해도 된다.-->
    <script type="text/javascript">
        document.write("안녕하세요.");
    </script>
</head>
<!-- script는 헤드나 바디 상관없이 사용 할 수 있다. -->
<body>
	<p>태그로 작성한 문단입니다.</p>
	<script>
		document.write("안녕하세요.");
	</script>
</body>
</html>
