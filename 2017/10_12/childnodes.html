<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>childnodes</title>
</head>
<body>
	<ul id="halo">
		<li>인류</li>
		<li>코버넌트</li>
		<li>플러드</li>
	</ul>
	<hr>
	<script>
        var halo = document.getElementById("halo");
		var childs = halo.childNodes;
		for (var i = 0; i < childs.length;i++) {
			if (childs[i].nodeName == "LI")//소문자는 안된다
				document.write(i + "번째 목록 = " + childs[i].firstChild.nodeValue + "<br>");
		}
	</script>
</body>
</html>
