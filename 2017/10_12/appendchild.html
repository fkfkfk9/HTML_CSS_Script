<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>appendchild</title>
</head>
<body>
	<p>테스트용 문단 1</p>
	<script>
        //메모리에 p테그가 생성 <p>
        var pid = document.createElement("p");
        //메모리에 텍스트 생성
		var str = document.createTextNode("추가된 테스트용 문단2");
        //만들어진 p태그에 텍스트를 넣어준다.
        pid.appendChild(str);
        //만들어진 p태그를 HTML에 넣어준다.
        document.body.appendChild(pid);
	</script>
</body>
</html>
