<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>forloop4</title>
</head>
<body>
	<script>
		var arScore = [88, 78, 96, 54, 23];
        var sum = 0;
        //.length는 배열의 갯수를 가르킴
		for (var st = 0; st < arScore.length; st++) {
			sum += arScore[st];
		}
		document.write("총점 : " + sum + ", 평균 : " + sum/arScore.length);			
	</script>
</body>
</html>
