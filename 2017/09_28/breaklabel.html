<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>breaklabel</title>
</head>
<body>
	<script>
        /*
            for문이 중첩구조를 이루고 있으면
            break는 가장 가까운 for문을 탈출한다.
        */
		for (var i = 0; i < 3; i++) {
			for (var j = 0; j < 5; j++) {
				document.write("i = " + i + ", j = " + j + "<br>");
				if (i == 1 && j == 2) break;
			}
			document.write("<br>");
		}
	</script>
</body>
</html>
