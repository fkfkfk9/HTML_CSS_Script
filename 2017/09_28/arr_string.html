<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>배열 예제</title>
</head>
<body>
    <script>
        var arrStr = ["홍길동", "박찬호", "이종범", "김현수", "이상엽", "이승엽"];
        for (var i = 0; i < arrStr.length; i++) {
            document.write("[" + (i+1) + "]" + arrStr[i] + "<br>");
        }
    </script>
</body>
</html>
