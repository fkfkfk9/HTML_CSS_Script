<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>배열 예제</title>
</head>
<body>
    <script>
        var arr = ["유종현", "박지성", "이천수", "이청용", "손흥민", "이승우"];
        for (var i = 0; i < arr.length; i++) {
            document.write("[" + (i+1) + "]" + arr[i] + "<br>");
        }
    </script>
</body>
</html>
