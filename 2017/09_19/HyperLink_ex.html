<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!-- ctrl+space 키를 누르면 사용할 수 있는
    명령어 목록이 뜬다(이클립스, 비쥬얼스튜디오)-->
    <a href="#alpha">알파로 이동</a><br />
    <!-- 앵커 태그를 이용해 id를 부여했던 속성들을 불러올 수 있다. -->
    <a href="#beta">베타로 이동</a><br />
    <a href="#gamma">감마로 이동</a><br />
    
    <h1 id="alpha">알파</h1>
    <!-- 제어를 하기 위해서 id를 부여한다 -->
    <!-- id는 유일성이 있어 같은 이름을 부여 못한다-->
    <!-- 여러가지 요소를 묶어서 제어하려면 name속성을 이용한다. -->
    <p>알파..........</p>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <h1 id="beta">베타</h1>
    <p>베타...............</p>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <h1 id="gamma">감마</h1>
    <p>감마는.........</p>
</body>
</html>
