<!DOCTYPE html>
<html>
<head>
    <title>목록태그 학습</title>
</head>
<body>
    <!-- ul - 순서가 없는 목록  -->
    <ul>
        <li>사과</li> <li>바나나</li> <li>오렌지</li>
    </ul>
    <!-- ul - 순서가 있는 목록  -->
    <ol>
        <li>사과</li> <li>바나나</li> <li>오렌지</li>
    </ol>
	<dl>
        <dt>자바</dt>
        <dd>자바는 객체지향언어이며, 
        오라클사에 라이센스가 있다.</dd>
        <dt>JSP</dt>
        <dd>자바의 웹프로그래밍 언어이며, 
        현재 국내에서 점유율이 높다. </dd>
    </dl>
</body>
</html>
