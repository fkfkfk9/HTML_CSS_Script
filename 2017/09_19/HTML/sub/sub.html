<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    절대 경로: <img src="/image/test2.png" alt="구글 플레이 이미지"/>
    <!-- img를 이용하여 그림파일을 불러온다.
        alt는 이미지를 찾을 수 없을 때 나오는 문구 이미지화되어 
        페이지에선 텍스트로 인식못한다 이미지를 사용할땐 필수-->
    <br />
    상대 경로: <img src="../../image/test.png" alt="구글 플레이 이미지"/>
    <!-- ..은 부모폴더를 의미한다  -->
</body>
</html>
