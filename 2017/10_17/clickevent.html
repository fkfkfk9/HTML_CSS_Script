<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>toggle사용법</title>
	<script src="../js/jquery-3.2.1.min.js"></script>
</head>
<body>
	<h3>유종현</h3>
	<p>경기도 안양시... 거주중</p>
	<a href="#" id="viewdetail">자세히 보기</a>
	<div id="detail" style="display:none">
        <!--display:none는 화면에 내용 영역을 숨긴다.-->
		<p>호서대학교 모바일.... 졸업</p>
	</div>
	<script>
		$('#viewdetail').click(function() {
            $('#detail').toggle();
            //toggle는 반전의 기능이 있다.
            //show(), hide()를 반복한다고 생각하면 됨
		});
	</script>
</body>
</html>
