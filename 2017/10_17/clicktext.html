<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>clicktext</title>
	<script src="../js/jquery-3.2.1.min.js"></script>
</head>
<body>
	<h2>테스트용 제목</h2>
	<h2>Click</h2>
	<h2>테스트</h2>
	<script>
        $('h2').click(function () { 
            if ($(this).text() == "클릭했습니다.") {
                $(this).text("다시 클릭했습니다.");
            } else {
                $(this).text("클릭했습니다.");
            }			 
		});
	</script>
</body>
</html>
