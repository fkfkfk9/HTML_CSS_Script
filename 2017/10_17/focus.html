<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>focus</title>
	<script src="../js/jquery-3.2.1.min.js"></script>
</head>
<body>
	<form>
		<label for="user">이름</label>
		<input type="text" id="uid" value="유종현"/><br/>
		<label for="pass">비번</label>
		<input type="text" id="pass"/><br/>
	</form>
	<script>
        //focus발생시 테두리 변환
		$('input').focus(function() {
			$(this).css('border', '3px solid gold');
        });
        //focus가 끝날떄 원래대로 복구하기 위함
		$('input').blur(function() {
			$(this).css('border', '1px solid black');
        });
        $('#pass').blur(function () {
            if ($(this).val().length < 6) {
                alert("비밀 번호는 6자 이상이어야 합니다.");
            }
        });
	</script>
</body>
</html>
