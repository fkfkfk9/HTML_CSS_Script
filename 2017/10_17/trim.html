<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>trim</title>
	<script src="../js/jquery-3.2.1.min.js"></script>
</head>
<body>
	<pre id="str"></pre>
	<pre id="trim"></pre>
	<script>
		var str = "    경기도    안양시    ";
		$("#str").html("원본:->" + str + "<-");
        $("#trim").html("정리:->" + $.trim(str) + "<-");
        //trim은 앞뒤 공백을 지워준다.
        //$().메서드 는 객체를 사용하는것이고
        //$.메서드는 jquery라이브러리로 유틸리티 함수를 사용하는것
	</script>
</body>
</html>
