<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>isarray</title>
	<script src="../js/jquery-3.2.1.min.js"></script>
</head>
<body>
	<p>테스트용 문단1</p>
	<p>테스트용 문단2</p>
    <p>테스트용 문단3</p>
	<hr />
	<script>
		var arr = [1,3,5,7,9];
        var jQ = $('p');
        //isArray는 일반적인 배열인지 아닌지를 판단.
		document.write("ar의 배열 여부 : " + $.isArray(arr) + "<br />");
        document.write("jQ의 배열 여부 : " + $.isArray(jQ) + "<br />");

        document.write("3의 위치 : " + $.inArray(7, arr) + "<br />");
        //7이들어있는 위치를 찾는다
        document.write("8의 위치 : " + $.inArray(8, arr) + "<br />");
        //8이들어있는 위치를 찾는대 없으므로 -1이 리턴된다
        document.write("2의 위치 : " + $.inArray(5, arr, 7) + "<br />");
        //5를 찾되 7부터 검색 즉 -1리턴
        //elem은 배열의 값, index는 배열의 위치
        var arr2 = $.grep(arr, function (elem, index) {
            return (elem % 3) == 0;
        });
        document.write(arr2.join() + "<br />");

        var arr3 = $.makeArray(jQ);
        //일반 배열로 바꿔줌
        arr3.reverse();//일반 배열만 사용가능함
        for (i = 0; i < arr3.length; i++) {
            document.write(arr3[i].firstChild.nodeValue + "<br />");
        }
	</script>
</body>
</html>
