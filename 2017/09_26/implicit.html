<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>implicit</title>
</head>
<body>
	<script>
		var name = "김상형 : ";
        var score = 98;
        //"김상형 : " + "98" 인티저도 앞에 스트링을 따라 스트링처리
        //일시적으로 문자열 처리 되는것 이다.
		document.write(name + score + "<br>");
		
		var value1 = "8";
		var value2 = "6";
		var add = value1 + value2;
		document.write("add : " + add + "<br>");
		//문자열 끼리는 뺄샘이 불가능 함으로 자동으로 숫자형으로 변환되어
        //계산되어 처리
		var sub = value1 - value2;
		document.write("subtract : " + sub + "<br>");
	</script>
</body>
</html>
