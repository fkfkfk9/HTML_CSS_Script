<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        var a = 10;
        var b = 10;

        var c, d;

        c = --a;
        d = b--;

        document.write("A의 값은? " + a + "<br>");
        document.write("B의 값은? " + b + "<br>");

        document.write("C의 값은? " + c + "<br>");
        document.write("D의 값은? " + d + "<br>");

        document.write("값은? " + a++ + "<br>");
        document.write("값은? " + ++a + "<br>");
        document.write("A의 값은? " + a + "<br>");
    </script>

</body>
</html>
