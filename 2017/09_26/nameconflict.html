<!DOCTYPE html>
<html>

	<title>nameconflict</title>
</head>
<body>
	<script>
        //동일한 변수명 스코어를 중복선언
		var score = 100;//전역변수
		function func() {
            var score = 77;
            //아래 score변수는 지역변수를 가리킨다.
			document.write("함수안 score = " + score + "<br>");
		}
        func();
        //아래 score변수는 전역변수를 가리킨다.
		document.write("함수밖 score = " + score + "<br>");
	</script>
</body>
