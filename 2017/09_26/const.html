<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>const</title>
</head>
<body>
	<script>
        //상수 선언 - 한번 데이터를 대입하면 바꿀 수 없다.
        const MILE = 1.609;

        //변수 선언
		var marathon = 42.195;
		document.write("마라톤 코스 길이는 " + (marathon / MILE) + "마일이다.");
	</script>
</body>
</html>
