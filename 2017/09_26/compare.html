<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>compare</title>
</head>
<body>
	<script>
        //prompt()함수 : 사용자로 부터 데이터를 입력받는 
        //               대화상자를 띄운다.
        //               입력받은 데이터는 String형이다.
        var age = prompt("당신의 나이를 입력하세요", 18);
        //var age = 30;
		if (age < 19) {
			document.write("이 동영상을 볼 자격이 없습니다.");
		} else {
			document.write("즐겁게 보셔요. ");
		}
	</script>
</body>
</html>
