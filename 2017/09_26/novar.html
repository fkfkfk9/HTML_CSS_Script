<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>novar</title>
</head>
<body>
	<script>
		//var score = 100;
        function func() {
            //var 키워드를 생략하고 변수를 선언할 경우에는 전역변수로 인식
			score = 77;//데이터형을 생략하고 선언 가능
			document.write("함수안 score = " + score + "<br>");
		}
        func();
        //데이터형 없이 선언한 변수값은 전역변수가 되어 사용 가능
		document.write("함수밖 score = " + score + "<br>");
	</script>
</body>
</html>
