<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>eval</title>
</head>
<body>
	<script>
        //eval함수는 문자열을 넣으면 자바 스크립트 문법으로 변환해서 실행함
        eval("var num1=22, num2=13;document.write(num1 * num2, '<br>')");
        document.write("num1 = " + num1 + "<br>");
        document.write("num2 = " + num2);
	</script>
</body>
</html>
