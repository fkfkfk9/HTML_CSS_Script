<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>대문자 소문자 바꾸기</title>
</head>
<body>
	<script>
		var str = "신사의 나라 England";
		var up = str.toUpperCase();
		var low= str.toLowerCase();
	
		document.write("str = " + str + "<br>");
		document.write("toUpperCase() = " + up + "<br>");
		document.write("toLowerCase() = " + low + "<br>");
	</script>
</body>
</html>
