<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>trim</title>
</head>
<body>
	<script>
        var str1 = " 공백문자 제거 예시 ";
        document.write("트림 전 : " + str1 + "<br>");
        var str2 = str1.trim();
        //문자열 안에 띄어쓰기를 없애는게 아니라 문자열 앞뒤의 공백을 없엠
        document.write("트림 후 : " + str2 + "<br>");
        document.write("트림 전 : " + str1 + ", 길이 = " + str1.length + "<br>");
        document.write("트림 후 : " + str2 + ", 길이 = " + str2.length + "<br>");
	</script>
</body>
</html>
