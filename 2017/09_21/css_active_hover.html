<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>        
        /* 선택된 태그부분에 마우스를 올리면 색상 변화 */
        h1:hover {
            color: rebeccapurple
        }
        /* 클식시 색상 변화 */
        h1:active {
            color: red
        }
        /* 오버가 먼저 동작하기 때문에 순서상 오버부터 적용해야
            둘다 사용할 수 있다.
            엑티브 부터 선언시 오버효과만 적용됨
        */
    </style>
</head>
<body>
    <h1>반응 선택자</h1>
</body>
</html>
