<!DOCTYPE html>
<html>
<head>
    <title>CSS border box</title>
    <style>
        .box {
            border-width: thick;
            border-style: dashed;
            border-color: black;

            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Hello CSS</h1>
    </div>
</body>
</html>
