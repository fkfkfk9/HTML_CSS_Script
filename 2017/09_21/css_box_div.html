<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div{
            width: 100px; height: 100px;
            background-color: springgreen;
            /*보더속성은 border-width, border-style, 
                border-color 을 기본으로 설정할 수 있다.*/
            border:20px solid black;
            /*margin은 바깥쪽 여백을 의미 하나만 적으면 
                4면이 전부 늘어나고 4개를 적으면 각각 다르게 늘어남
            */
            margin:10px;
            /*border과 내용사이의 여백 즉 안의 여백*/
            padding:30px;
        }
    </style>
</head>
<body>
    <div>박스모델</div>
</body>
</html>
