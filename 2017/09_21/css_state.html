<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        /* 인풋 태그가 사용 가능할 때 */
        input:enabled{
            background-color:white
        }
        /* 태그가 사용이 불가능 할때*/
        input:disabled {
            background-color: gold
        }
        /*태그에 포커스가 발생이 되었을 때*/
        input:focus {
            background-color: aqua
        }
    </style>
</head>
<body>
    <h2>사용 가능</h2>
    <input />
    <h2>사용 불가능</h2>
    <input disabled="disabled" />
</body>
</html>
