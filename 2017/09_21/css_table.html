<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        /*table태그에는 tbody라는 자식 태그가 있다는걸 주의
            일반적으로 사용하지 않아도 브라우져가 알아서 처리해줌
        */
        table>tbody>tr>th {
            color:aqua;
        }       
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th>이름</th>
            <th>지역</th>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>서울시 서대문구 남가좌동</td>
        </tr>
    </table>
</body>
</html>
