<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>웹 표준</title>
</head>
<body>
    <!-- 제목 태그는 h1태그인대 내용 태그인 p의 글자만 키워서 비슷하게 사용할 수 있지만
        이건 웹 표준에서 벗어나기 때문에 h1소스를 사용하는게 맞다.
        다른 프로그램에서 웹페이지를 인식할떄 태그를 기준으로 분석하기 때문 -->
    <h1>웹 개발자 과정</h1>
    <p style="font-size:50px;">웹 개발자 과정</p>
</body>
</html>
