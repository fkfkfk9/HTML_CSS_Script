<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>hasfilter</title>
	<script src="../js/jquery-3.2.1.min.js"></script>
</head>
<body>
	<p>테스트용 문단입니다.</p>
	<p>문단안에 <span>테스트용 스펜태그</span>가 있습니다.</p>
	<p>메날두는 최고의 축구선수다.</p>
	<script>
        //내용에 span태그가 있는 p태그 선택
        $('p:has(span)').css('background', 'gold');
        //축구라는 문자열을 포함하고 있는 p태그 선택
        $('p:contains(축구)').css('background', 'aquamarine');
	</script>
</body>
</html>
