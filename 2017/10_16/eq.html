<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>eq</title>
	<script src="../js/jquery-3.2.1.min.js"></script>
</head>
<body>
	<h2>테스트용 문단0</h2>
	<h2>테스트용 문단1</h2>
	<h2>테스트용 문단2</h2>
	<h2>테스트용 문단3</h2>
	<h2>테스트용 문단4</h2>
<script>
    $('h2').first().css('background', 'gold');
    //h2중 첫번째에 적용
    $('h2').eq(2).css('background', 'aquamarine');
    //0부터 시작 0,1,2 3번째에 적용
    $('h2').eq(-2).css('background', 'orange');
    //뒤에서 부터 적용 맨위에서 -1, -2 2번째에 적용
    $('h2:last').css('background', 'gray');
    //$안에 한번에 줄수도 있다.
</script>
</body>
</html>
