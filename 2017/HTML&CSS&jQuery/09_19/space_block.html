<!DOCTYPE html>
<html>
<head>
    <title>Inline, block</title>
</head>
<body>
    <!-- 인라인 요소 줄바꿈(개행) 기능이 없다. <span>사용시
        span 이나 div가 특별한 기능이 없음에도 사용하는 이유는
        css파일을 통해 스타일을 적용하기 위해 
        div는 블럭요소로 줄바꿈 기능이 있다.
        인라인 요소 <-> 블럭요소 성격변경이 가능. 
		인라인은 데이터의 영역만 블락은 데이터가 있는 라인 전체가 범위 -->
    <div>div 태그 - block 형식</div>
    <div>div 태그 - block 형식</div>
    <span>span 태그 - inline 형식</span>
    <span>span 태그 - inline 형식</span>
</body>
</html>
