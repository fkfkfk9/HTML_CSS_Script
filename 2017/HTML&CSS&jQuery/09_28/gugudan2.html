<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>구구단2</title>    
    <style>
        /*표의 제목부분 색 입히기*/
        th{
            background-color:aquamarine;
        }
        /*표의 내용에 색 입히기*/
        td {
            background-color: antiquewhite;
        }
    </style>

</head>
<body>   
    <script>
        //표를 만든다 스크립트 안에서 작업함으로 document를 사용
        document.write("<table border = 1>");
        //구구단을 만듬으로 9까지 루프
        for (var i = 0; i < 10; i++) {
            //열을 하나 만듬
            document.write("<tr>");
            //2중 루프
            for (var j = 1; j < 10; j++) {
                //처음 단은 제목을 만든다.
                if (i == 0) {
                    document.write("<th>" + j + "단</th>");
                } else {//나머지는 구구단을 구성하면 된다.
                    //가로로 진행되므로 j를 앞으로 놔야 한다.
                    document.write("<td>" + j + " x " + i + " = " + (i * j) + "</td>");
                }                
            }                     
            //열을 닫는다.
            document.write("</tr>");
        }
        //테이블을 닫는다.
        document.write("</table>");
    </script>
</body>
</html>
