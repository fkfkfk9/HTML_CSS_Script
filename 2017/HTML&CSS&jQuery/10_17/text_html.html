<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>text_html</title>
	<script src="../js/jquery-3.2.1.min.js"></script>
</head>
<body>
	<h1>원래 제목입니다.</h1>
    <p>테스트용 문단</p>
	<script>
		$('h1').text('제목을 변경한다.');
        document.write("읽은 제목 : " + $('h1').text());
        $('p').html('<i>테스트용</i><b>문단</b>');
        //text()태그의 텍스트를 바꿈
        //html()태그 안에 텍스트부터 새로운 자식태그까지 사용가능
        //text()는 해당 선택자의 모든 문단을 읽고
        //html()은 해당 태그를 사용하는 첫문단을 읽는다.
	</script>
</body>
</html>
