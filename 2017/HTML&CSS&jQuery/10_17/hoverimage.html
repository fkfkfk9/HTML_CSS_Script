<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>클릭시 버튼이미지 변환</title>
	<script src="../js/jquery-3.2.1.min.js"></script>
</head>
<body>
	<p><img src="btn.jpg"></p>
	<script>
		$('img').hover(
			function() { $('img').attr('src', 'btn.jpg')},
			function() { $('img').attr('src', 'btn2.jpg')}
		);
	</script>
</body>
</html>
