<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>elementsize</title>
	<script src="../js/jquery-3.2.1.min.js"></script>
	<style>
		img {
			background-color:gold;
			margin:20pt;
			padding:30pt; 
			border:solid black 10px;
            width:200px;
            height:150px;
		}
	</style>
</head>
<body>
	<p><img src="test.jpg" /></p>
	<hr />
	<script>
        var pic = $('img');
        //그림 자체 크기
        document.write("크기1 : " + pic.width() + ", " + pic.height() + "<br/>");
        //그림에 페딩을 더한 크기
        document.write("크기2 : " + pic.innerWidth() + ", " + pic.innerHeight() + "<br/>");
        //그림 + 페딩 + 테두리(보더) 까지 포함
        document.write("크기3 : " + pic.outerWidth() + ", " + pic.outerHeight() + "<br/>");
        //그림 + 페딩 + 테두리(보더) + 마진 까지 포함
		document.write("크기4 : " + pic.outerWidth(true) + ", " + pic.outerHeight(true) + "<br/>");
	</script>
</body>
</html>
