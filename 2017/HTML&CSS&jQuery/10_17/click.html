<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>click</title>
	<script src="../js/jquery-3.2.1.min.js"></script>
</head>
<body>
	<h2>테스트용 제목</h2>
	<h2 id="hclick">클릭하세요.</h2>
	<script>
        /*
            $().메서드() - jQuery의 기본 형식
        */
        //$('#hclick').click(function() { alert("클릭했습니다."); }).css('color','blue');
        //$('h2:last').click(function () { alert("클릭했습니다."); }).css('color', 'red');
        $('h2').eq(1).click(function () { alert("클릭했습니다."); }).css('color', 'gold');
        //3개가 다 같은 의미
    </script>
</body>
</html>
