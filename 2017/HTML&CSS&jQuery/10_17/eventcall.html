<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>eventcall</title>
	<script src="../js/jquery-3.2.1.min.js"></script>
</head>
<body>
	<h2>클릭하세요.</h2>
	<button type="button" onclick="btnclick();">Click</button>
	<script>
		$('h2').click(function() { alert("Click! Click!"); });
        function btnclick() {
            //이벤트 강제 호출 즉 버튼을 클릭해도 h2도 클릭한게 된다.
            //$('h2').click();
            $('h2').trigger('click');
		}
	</script>
</body>
</html>
