<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>delegate</title>
	<script src="../js/jquery-3.2.1.min.js"></script>
</head>
<body>
    <div>
        <h1>제목입니다.</h1>
        <h1>클릭하세요.</h1>
    </div>
    <p>delegate 테스트용 문단</p>
    <p>클릭하세요.</p>
	<script>
        //이벤트 등록 이후 태그를 추가하면 그 태그는 이벤트가 적용이 안됨
		$('h1').bind('click' ,function() { alert("클릭했습니다."); });
        $('<h1>새 엘리먼트</h1>').appendTo('div');
        //delegate를 사용하면 추가 태그에도 이벤트 핸들러를 만들어준다.
        $(document).delegate('p', 'click', function () { alert("클릭했습니다."); });
        $('<p>새 엘리먼트</p>').appendTo('body');
	</script>
</body>
</html>
