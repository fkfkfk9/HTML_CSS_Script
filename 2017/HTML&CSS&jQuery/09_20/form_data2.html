<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>날짜 선택</title>
</head>
<body>
    <form>
        <span>1980년 이전 날짜 : </span><br>
        <input type="date" name="bday" max="1979-12-31"><br><br>
		<!--max속성을 통해 선택 가능한 최대 날짜 제한 가능-->
        <span>2000년 이후 날짜 : </span><br>
        <input type="date" name="bday" min="2000-01-02"><br><br>
        <input type="submit">
    </form>
</body>
</html>
