<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>history</title>
</head>
<body>
    <!--history.go(n) n에 적은 숫자만큼 페이지 이동을 함 0을 넣으면 현재 페이지-->
	<p>현재 페이지 입니다.</p>
	<p><a href = "http://fkfkfk9.github.io">나의 블로그로 이동하기</a></p>
	<form>
		<input type="button" value="이전" onClick="history.back()">
		<input type="button" value="이후" onClick="history.forward()">
	</form>
</body>
</html>
