<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>콜바이 벨류, 레퍼런스</title>
</head>
<body>
	<script>
        //call by value(값만 전달)
		function callbyvalue(a) {
            a = 88;            
        }
        //call by reference(주소까지 전달)
		function callbyref(a) {
            a[0] = 88;//배열로 전달하면 배열의 첫값의 주소가 전달된다.
		}
	
		var int = 888;
		var arr = [100, 200, 300];
		
		document.write("int = " + int + ", arr[0] = " + arr[0] + "<br>");
		callbyvalue(int);
        callbyref(arr);
		document.write("int = " + int + ", arr[0] = " + arr[0] + "<br>");
	</script>
</body>
</html>
