<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>extraargument</title>
</head>
<body>
	<script>
        /*다른 프로그래밍에서 함수는 호출시 인수의 갯수를 일치 시켜야 한다.
        자바 스크립트는 일치하지 않아도 실행은 되지만 결과는 정답이 아니다.*/
        function add(num1, num2) {
            //데이터 확인용 alert(b);
			return num1 + num2;
		}
		document.write(add(8, 13) + "<br>");
		document.write(add(8, 13, 24) + "<br>");
		document.write(add(8) + "<br>");//NAN발생
	</script>
</body>
</html>
