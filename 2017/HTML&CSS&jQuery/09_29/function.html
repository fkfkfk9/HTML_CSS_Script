<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>function</title>
</head>
<body>
	<script>
        /*
            프로그램 내에서 반복적으로 사용하는 코드들을
            하나의 이름으로 관리하는것이 함수
        */
		function add(a, b) {
			return a + b;
		}
		document.write("2 + 3 = " + add(2, 3) + "<br>");
		document.write("java + script = " + add("java", "script") + "<br>");
	</script>
</body>
</html>
