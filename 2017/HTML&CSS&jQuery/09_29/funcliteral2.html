<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>익명함수 대입</title>
</head>
<body>
	<script>
		var add2 = function(num1, num2) { return num1 + num2; }
		//익명함수를 변수에 대입시켜 함수를 만들 수 있다.
		document.write("22 + 13 = " + add1(22, 13) + "<br>");
		document.write("14 + 35 = " + add2(14, 35) + "<br>");			// 에러
	
		function add1(num1, num2) { return num1 + num2; }
		
	</script>
</body>
</html>
