<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>함수 만들어보기</title>
</head>
<body>
    <script>
        //()안의 값을 인수, 매개변수, 파라미터 라고 부른다.
        function pnt(str) {
            document.write(str + "<br>");
        }
        function adder(a, b) {
            return a + b;
            document.write("HELLO" + "<br>");
            //return은 함수를 종료시키기 때문에 
            //그 아래 구문은 실행되지 않는다.
        }
        function test() {
            pnt(1);
            pnt(2);
            pnt(3);
        }
        test();
        var sum;
        sum = adder(150, 230);
        //함수에 리턴이 있기 때문에 받아줄 변수 필요
        pnt(sum);
    </script>
</body>
</html>
