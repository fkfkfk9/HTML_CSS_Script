<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>noargument</title>
</head>
<body>
	<script>		
		hello();
        hello();
        //함수가 아래 있어도 실행에는 문제가 없다.
        function hello() {
            document.write("안녕하세요. <br>");
            document.write("좋은 아침입니다. <br>");
        }
	</script>
</body>
</html>
