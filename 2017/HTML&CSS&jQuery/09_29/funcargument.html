<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>익명함수 기본</title>
</head>
<body>
	<script>
        //익명함수
		var add = function(num1, num2) {
			return num1 + num2;
        }
        //익명함수
		var multi = function(num1, num2) {
			return num1 * num2;
        }
        //일반 함수
        function calc(num1, num2, func) {//calc(2, 3, add)
        //익명함수의 용도 함수자체를 변수로 함수로 넘길 수 있다.
			return func(num1, num2);
		}
		document.write("8 + 13 = " + calc(8, 13, add) +"<br>");
		document.write("8 * 13 = " + calc(8, 13, multi) +"<br>");
	</script>
</body>
</html>
