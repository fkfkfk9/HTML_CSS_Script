<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table {
            /*border-collapse: collapse;*/
            border-top: 1px solid black;
            border-bottom: 1px solid black;
            padding-top:10px;
            padding-bottom:10px;
        }        
        table, td {
            /*border: 1px solid black;            */            
        }
        /*한꺼번에 페딩을 주면 모든 행이 같이 바뀌기 때문에
          행별로 클래스를 줘서 다르게 관리한다.
        */
        td.leftpad {
            padding-left:15px;
        }
        td.leftpad2 {
            padding-left:20px;
        }
        /*별표에 색을 바꾸기 위해 span으로 지정하였고 
          span들에 같은값의 클래스를 줘서 일괄적으로 설정
        */
        td.btntoppad {
            padding-top:30px;
        }
        span.green {
            color:green;
        }
        input {
            
        }
        /*버튼에는 효과를 주지 않기 위해서 타입 지정*/
        input[type=text], input[type=password] {
            border:1px solid orange; 
            width:170px;
            height:22px;
            font-size:15px;
            padding-left:5px;
        }
    </style>
</head>
<body>
    <h3><b>회원가입</b></h3>
    <table>
        <tr>
            <td class="leftpad">
                <label for="userid">아이디</label> <span class="green">*</span>
            </td>
            <td class="leftpad2">
                <input type="text" id="userid" name="userid" maxlength="12" placeholder="아이디를 입력"/>
            </td>
        </tr>
        <tr>
            <td class="leftpad"><label id="passwd">비밀번호</label>  <span class="green">*</span></td>
            <td class="leftpad2"><input type="password" id="passwd" name="passwd" placeholder="비번를 입력" /></td>
        </tr>
        <tr>
            <td class="leftpad">비밀번호 확인 <span class="green">*</span></td>
            <td class="leftpad2"><input type="password" name="confirmpasswd" placeholder="비번를 확인입력" /></td>
        </tr>
        <tr>
            <td class="leftpad">성별 <span class="green">*</span></td>
            <td class="leftpad2">
                남자 <input type="radio" name="gender" value="male" />
                여자 <input type="radio" name="gender" value="female" />
            </td>
        </tr>
        <tr>
            <td class="leftpad">전자우편</td>
            <td class="leftpad2">
                <input type="text" name="email1" />
                    @
                <select name="email2">
                    <option>naver.com</option>
                    <option>nate.com</option>
                    <option>daum.net</option>
                </select>
                <input type="text" name="email3" />
                <input type="button" value="중복확인" />

            </td>
        </tr>
        <tr>
            <td class="leftpad">휴대폰</td>
            <td class="leftpad2">
                <input type="text" name="tel1" size="5"/>
                    -
                <input type="text" name="tel2" size="5"/>
                    -
                <input type="text" name="tel3" size="5"/>
            </td>
        </tr>
        <tr>
            <td class="leftpad">관심분야</td>
            <td class="leftpad2">
                jsp <input type="checkbox" name="hobby" />
                java <input type="checkbox" name="hobby" />
                spring <input type="checkbox" name="hobby" />
                android <input type="checkbox" name="hobby" />
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center" class="btntoppad">
                <input type="submit" value="가입" />
                <input type="reset" value="취소" />
            </td>
        </tr>
    </table>
</body>
</html>
