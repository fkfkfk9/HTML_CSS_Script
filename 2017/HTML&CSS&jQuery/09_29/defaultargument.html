<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>함수에 값을 넣지 않았을때</title>
</head>
<body>
	<script>
		function sum(num) {
			if (num == undefined) num = 888;
			//매개변수를 넣어주지 않으면 undefined값이 넘어온다.
			var s = 0;
			for (var i = 0; i <= num; i++) {
				s += i;
			}
			return s;
		}
		document.write("1~10 = " + sum(10) + "<br>");
		document.write("1~888 = " + sum() + "<br>");
	</script>
</body>
</html>
