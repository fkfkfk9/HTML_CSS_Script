<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>find</title>
	<script src="../js/jquery-3.2.1.min.js"></script>
</head>
<body>
	<p>문단 안에 <strong>테스트용 강조</strong> 표시가 있다.</p>
	<div>디비전 안에 <strong>테스트용 강조</strong> 표시가 있다.</div>
	<script>
        //<p>태그 중에서 <strong>태그를 선택
        $('p').css('border','solid orange 5px').find('strong').css('background', 'gold')
	</script>
</body>
</html>
