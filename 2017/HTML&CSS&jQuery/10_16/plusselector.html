<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>plusselector</title>
	<script src="../js/jquery-3.2.1.min.js"></script>
</head>
<body>
	<p>형제 선택자에 대해 알아 봅시다</p>
	<h3>맨유선수들을 소개합니다.</h3>
	<p>포그바</p>
	<p>마샬</p>
	<p>래쉬포드</p>
	<p>데헤아</p>
    <div>발렌시아</div>
	<script>
        //h3태그 바로 다음 p태그
        $('h3 + p').css('font-weight', 'bold');
        //h3태그 이후의 모든 형제들
		$('h3 ~ p').css('background', 'gold');
	</script>
</body>
</html>
