<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>parents</title>
	<script src="../js/jquery-3.2.1.min.js"></script>
</head>
<body>
	<div class="stop">
		<p>문단 안에 <strong>테스트용 강조</strong> 표시가 있다.</p>
	</div>
	<hr />
	<script>
		var result = "부모 : ";
		result += $('strong').parent().get(0).tagName;
		document.write(result + "<br>");

		result = "조상 : ";
		$('strong').parents().each(function(index) {
			result += this.tagName + " ";
        });
       
        document.write(result + "<br>");
        var result = "조상 : ";//.stop클래스가 나오기 전까지 검색
        $('strong').parentsUntil('.stop').each(function (index) {
            result += this.tagName + " ";
        });
        document.write(result + "<br>");
	</script>
</body>
</html>
