<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>inputfilter</title>
	<script src="../js/jquery-3.2.1.min.js"></script>
</head>
<body>
	<form>
		<label for="uname">이름</label>
		<input type="text" id="uname" value="유종현"/><br/>
		<label for="upass">비번</label>
		<input type="password" id="upass"/><br/>
	</form>
	<script>
		$('input:password').css('background', 'gold');
	</script>
</body>
</html>
