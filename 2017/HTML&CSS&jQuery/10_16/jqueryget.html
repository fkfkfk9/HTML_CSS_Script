<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jqueryget</title>
	<script src="../js/jquery-3.2.1.min.js"></script>
</head>
<body>
	<h1>테스트용 문장.</h1>
    <h1>테스트용 문장2.</h1>
    <h1>테스트용 문장3.</h1>
    <h1>테스트용 문장4.</h1>
	<script>
        //jquery 객체
        var jQueryObject = $('h1');
        //get()메서드를 사용해서 dom객체로 변환
        var DomElem = jQueryObject.get(0);
        var DomElem2 = jQueryObject.get(2);
        DomElem.style.backgroundColor = "gold";
        DomElem2.style.backgroundColor = "aquamarine";
	</script>
</body>
</html>
