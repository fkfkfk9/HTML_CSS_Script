<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>arr ex</title>
</head>
<body>
	<script>
        var arr = [0, 1, 2, 3, , , , , 6];
        //컴마만 넣으면 해당 위치에 undefined값이 들어간다
		for (var i = 0; i < arr.length; i++) {
			document.write("arr[" + i + "] =" + arr[i] + "<br>");
		}
	</script>
</body>
</html>
