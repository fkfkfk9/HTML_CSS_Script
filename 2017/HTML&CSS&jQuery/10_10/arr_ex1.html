<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>array ex</title>
</head>
<body>
	<script>
		var arr1 = [1, 3, 5, 7, 9];
		var arr2 = new Array(2, 4, 6, 8, 10);//생성자함수
		for (var i = 0; i < arr1.length; i++) {
            document.write("arr1[" + i + "] =" + arr1[i] + "<br>");
            document.write("arr2[" + i + "] =" + arr2[i] + "<br>");
		}
	</script>
</body>
</html>
