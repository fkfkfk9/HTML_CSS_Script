<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>함수 사용법</title>
    <script>
        //변수를 3개 입력받는 함수 정의
        function stat(name, age, gender) {
            //입력받은 변수를 출력한다.
            document.write(name + "은 나이가 " + age + "살이고, 성별은 " + gender + "이다. <br>");
        }
    </script>
    <style>
        body{
            background-color:antiquewhite;
        }
    </style>
</head>
<body>
    <script>
        stat("유종현", 30, "남성");
        stat("홍길동", 500, "남성");
        stat("김태희", 40, "여성");
    </script>
</body>
</html>
