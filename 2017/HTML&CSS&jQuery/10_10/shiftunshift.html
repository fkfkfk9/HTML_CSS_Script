<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>shiftunshift</title>
</head>
<body>
	<script>
		var arr = [1, 3, 5, 7];
        document.write("arr = " + arr + "<br>");
        //푸쉬와는 다르게 배열의 앞에 값을 추가한다.
        arr.unshift(-1, 0);
        //앞에 적은 숫자가 0번째에 들어간다.
		document.write("arr = " + arr + "<br>");
		arr.unshift(-3);
		document.write("arr = " + arr + "<br>");
		arr.shift();//맨앞의 배열값을 없앤다.
        document.write("arr = " + arr + "<br>");
        var removar = arr.shift();
        //pop처럼 없앤값을 리턴해준다.
        document.write("removar = " + removar + "<br>");
        document.write("arr = " + arr + "<br>");
	</script>
</body>
</html>
