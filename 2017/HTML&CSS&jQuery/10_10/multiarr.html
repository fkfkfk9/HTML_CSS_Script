<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>multi array</title>
</head>
<body>
	<script>
		var arr = [[1, 3, 5, 7], ["유종현", "홍길동", "박지성"], [88, 500, 13]];
		for (var i = 0; i < arr.length; i++) {
			for (var j = 0; j < arr[i].length; j++) {
				document.write("arr[" + i + "][" + j +"] =" + arr[i][j] + "<br>");
			}
			document.write("<br>");
		}
	</script>
</body>
</html>
