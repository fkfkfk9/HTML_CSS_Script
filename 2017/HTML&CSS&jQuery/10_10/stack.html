<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>stack</title>
</head>
<body>
	<script>
		var arr = [1, 3, 5, 7, 9];
		document.write("arr = " + arr + "<br>");
		arr.push(11, 13);
		document.write("arr = " + arr + "<br>");
		arr.push(15);
		document.write("arr = " + arr + "<br>");
		arr.pop();
        document.write("arr = " + arr + "<br>");
        arr.pop();
        document.write("arr = " + arr + "<br>");
        var removar = arr.pop();
        //pop은 제거한 값을 이턴하기 때문에 removar에는
        //제거된 수 하나가 들어간다.
        document.write("removar = " + removar + "<br>");
        document.write("arr = " + arr + "<br>");
	</script>
</body>
</html>
