<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>join</title>
</head>
<body>
	<script>
        var arr = [1, 3, 5, 7, 9];
        //join은 배열의 모든 겂을 더해 하나의 스트링으로 만든다.
		document.write("arr = " + arr.join() + "<br>");
		document.write("arr = " + arr.join(", ") + "<br>");
		document.write("arr = " + arr.join(" -> ") + "<br>");
		document.write("arr = " + arr.toString() + "<br>");
        document.write("arr = " + arr + "<br>");

        var c = 10;
        //정의를 해도 배열하고 사용할 수 있는 메서드가 다르다.
	</script>
</body>
</html>
