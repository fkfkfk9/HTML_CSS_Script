<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>arr size</title>
</head>
<body>
	<script>
        var arr = [1, 3, 5];
        //배열 공간 자체를 늘린다.
		arr.length = 5;
		for (var i = 0; i < arr.length; i++) {
			document.write("arr[" + i + "] =" + arr[i] + "<br>");
		}
		document.write("--------<br>");
		
		var arr= [1, 3, 5, 7, 9, 11, 13, 15, 17];
        //공간을 줄이기 때문에 그 안에 있던 데이터 또한 모두 삭제
        arr.length = 3;
		for (var i = 0; i < arr.length; i++) {
			document.write("arr[" + i + "] =" + arr[i] + "<br>");
		}
	</script>
</body>
</html>
