<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>arr string index</title>
</head>
<body>
	<script>
		var arr = [1, 3, 5, 7];
		document.write("arr[1] = " + arr[1] + "<br>");
	
		arr["pie"]=3.14;
        document.write('arr["pie"] = ' + arr["pie"] + "<br>");
        document.write('arr.pie = ' + arr.pie + "<br>");
		
		arr[-7.894]=7894;
        document.write("arr[-7.894] = " + arr["-7.894"] + "<br>");
        for (var i = 0; i < arr.length; i++) {
            document.write(i + "번째 : " + arr[i] + "<br>");
        }
	</script>
</body>
</html>
