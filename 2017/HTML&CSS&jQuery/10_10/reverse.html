<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>reverse</title>
</head>
<body>
	<script>
		var arr = [1, 3, 5, 7, 9];
        document.write("arr = " + arr + "<br>");
        //배열을 역순으로 바꾼다.
		arr.reverse();
        document.write("arr = " + arr + "<br>");
        arr.reverse();
        document.write("arr = " + arr + "<br>");
	</script>
</body>
</html>
