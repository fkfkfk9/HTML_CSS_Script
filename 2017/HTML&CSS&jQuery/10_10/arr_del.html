<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>arr del</title>
</head>
<body>
	<script>
		var arr = [1, 3, 5, 7, 9, 11];
        //해당 위치의 데이터만 삭제 된다.
        //배열의 크기는 그대로 유지된다.
        delete arr[2];
        delete arr[5];
		for (var i = 0; i < arr.length; i++) {
			document.write("arr[" + i + "] =" + arr[i] + "<br>");
		}
	</script>
</body>
</html>
