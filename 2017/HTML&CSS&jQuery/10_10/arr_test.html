<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Array Test</title>
</head>
<body>
    <script>
        //5개 주소를 사용하는 배열을 만듬
        var arr = Array(5);
        //둘째 넷째를 공란으로 배열만듬
        var arr2 = [50, , 80, , 90];
        var sum = 0;
        var sum2 = 0;
        //정의만 한 배열에 내용 넣기
        arr[0] = 50;
        arr[2] = 80;
        arr[4] = 90;
        for (var i = 0; i < arr.length; i++) {
            //값을 넣지 않으면 undefined값이 들어가고
            //이럴 경우 더할 때 NaN값이 나오기 때문에 제외한다.
            if (arr[i] != undefined) {
                //각각의 값을 더해준다.
                sum += arr[i];
            }
            sum2 += arr[i];
            document.write("배열의 " + i + "번째 값은 : " + arr[i] + "<br>");
            document.write("배열의 " + i + "번째 값은 : " + arr2[i] + "<br>");
        }
        document.write("총 배열의 합은 : " + sum + "<br>");
        document.write("총 배열의 합은 : " + sum2 + "<br>");
    </script>
</body>
</html>
