<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>margin</title>
    <style>
        div {
            border: 1px solid black;
            /*추가된 속성*/
            width:500px;
            height:300px;
            /* ********* */
            /*크기가 정해진 상태에서 오른쪽 여백의 크기를 정해놔도
                왼쪽 여백이 먼저기 때문에 크기에 상관없이 오른쪽 여백이
                무시된다.
            */
            margin-top: 100px;
            margin-bottom: 100px;
            margin-right: 150px;
            margin-left: 300px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h2>여백 테스트</h2>

    <div>위쪽 여백 100px, 오른쪽 여백 150px, 아래쪽 여백 100px, 왼쪽 여백 80px.</div>

</body>
</html>
