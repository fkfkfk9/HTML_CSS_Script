<!DOCTYPE html>
<html>
<head>
	<title>absolute</title>
    <style>
		/*자기 위치를 기준으로 위치 결정*/
        div.relative {
            position: relative;
            width: 400px;
            height: 200px;
            border: 3px solid #73AD21;
        }
		/*부모의 속성으로 부터 위치가 결정 됨*/
        div.absolute {
            position: absolute;
            top: 80px;
            right: 0;
            width: 200px;
            height: 100px;
            border: 3px solid #73AD21;
        }
    </style>
</head>
<body>

    <h2>absolute</h2>

    <p>일반 내용</p>

    <div class="relative">
        relative 적용
        <div class="absolute">absolute적용</div>
    </div>

</body>
</html>
