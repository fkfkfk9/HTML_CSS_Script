<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>정렬을 강제로 안되게 함</title>
</head>
<body>
	<script>
        var score = [88, 99, 55, 77, 80, 100, 68, 38, 13];
        //기존 배열과는 다르게 100을 넣어준다.
        document.write("정렬 전 = " + score + "<br>");
		
        score.sort();
        //sort는 100의 맨앞 1을 보고 맨앞으로 정렬시키기 때문에
        //제대로 정렬이 되지 않는다.
        //즉 아스키 코드값의 비교에 의한 정렬을 한다.
        document.write("정렬 후 = " + score + "<br>");
	</script>
</body>
</html>
