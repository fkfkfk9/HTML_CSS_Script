<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>search</title>
</head>
<body>
	<script>
		var str = "JavaScript는 쉽다.";
        document.write("str = " + str + "<br>");
        //search는 indexof와 유사하지만 정규식을 사용하는 특징이 있다.
		document.write("search = " + str.search("쉽다") + "<br>");
		document.write("replace = " + str.replace("쉽다", "어렵다") + "<br>");
	</script>
</body>
</html>
