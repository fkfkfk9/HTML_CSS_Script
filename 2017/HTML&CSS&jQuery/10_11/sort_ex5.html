<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>대소문자로 정렬</title>
</head>
<body>
	<script>
		var country = ["Korea", "England", "india", "Spain"];
		document.write("정렬 전 : " + country + "<br>");
		
        country.sort();
        //맨앞의 알파벳 순으로 정렬하는대 소문자이면 대문자보다 뒤로 정렬됨
		document.write("정렬 후 : " + country + "<br>");
	</script>
</body>
</html>
