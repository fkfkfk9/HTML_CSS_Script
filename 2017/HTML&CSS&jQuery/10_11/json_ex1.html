<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>json</title>
</head>
<body>
	<script>
		var person = { 
			name: "유종현", 
            age: 30,
            gender: "남성"
        };
        //json포멧으로 변환
        var json = JSON.stringify(person);
		document.write(json + "</br />");
		//json으로 다시 복원 즉 파싱햇다.
        var person2 = JSON.parse(json);
        document.write("name = " + person2.name + "<br>");
        document.write("age = " + person2.age + "<br>");
        document.write("age = " + person2.gender + "<br>");
	</script>
</body>
</html>
