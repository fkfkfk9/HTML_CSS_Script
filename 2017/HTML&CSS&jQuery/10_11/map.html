<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>map</title>
</head>
<body>
	<script>
        var score = [88, 99, 33, 55, 8, 77, 100, 68, 45, 23];
        document.write("score  = " + score + "<br>");
        var score2 = score.map(function (arr_num) {
            return arr_num * 2;
        });
        //원래 배열에서 값을 복사해 사본 배열을 만든다.
        //반드시 리턴값이 들어가야 한다.
		document.write("score2  = " + score2 + "<br>");
	</script>
</body>
</html>
