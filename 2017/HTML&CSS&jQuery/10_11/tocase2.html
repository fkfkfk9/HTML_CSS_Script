<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>문자 비교</title>
</head>
<body>
	<script>
		var str1 = "England";
		var str2 = "ENGLAND";
		
		if (str1 == str2) {
			document.write("두 문자열이 같다.<br>");
		}//대소문자가 구별되서 비교하기 때문에 사람과 다르게 판단
        if (str1.toUpperCase() == str2.toUpperCase()) {
			document.write("대소문자 무시 : 두 문자열이 같다.<br>");
		}//대문자나 소문자로 통일하여 비교하여야 한다.
	</script>
</body>
</html>
