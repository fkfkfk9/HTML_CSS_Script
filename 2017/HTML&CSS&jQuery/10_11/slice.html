<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>slice</title>
</head>
<body>
	<script>
		var arr = [1, 3, 5, 7, 9, 11, 13, 15];
        var arr2 = arr.slice(3, 7);
        //arr[2]~arr[5]이전까지 데이터 추출 5번째값은 포함안된다
		document.write("arr = " + arr + "<br>");
		document.write("arr2 = " + arr2 + "<br>");
	</script>
</body>
</html>
