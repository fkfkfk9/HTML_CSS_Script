<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>인간식 계산 정렬</title>
</head>
<body>
	<script>
        var score = [88, 99, 55, 77, 80, 100, 68, 38, 13];
        document.write("정렬 전 = " + score + "<br>");
	
		function sortsub_up(num1, num2) {
			return num1 - num2;
        }
        //숫자 두개를 입력받아 뺀 값을 리턴하면 그 값으로 비교를함
        function sortsub_down(num1, num2) {
            return num2 - num1;
        }
        //반대로 빼주면 차순이 역순이 된다.
        score.sort(sortsub_down);
        document.write("내림차순 정렬 후 = " + score + "<br>");
        score.sort(sortsub_up);
        document.write("오름차순 정렬 후 = " + score + "<br>");
	</script>
</body>
</html>
