<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>기계식 정렬 메소드</title>
</head>
<body>
	<script>
		var score = [88, 99, 55, 77, 80, 22, 68, 38, 13];
		document.write("정렬 전 = " + score + "<br>");
	
        score.sort();
        //낮은 숫자부터 높은 숫자로 정렬하여 배열에 넣어줌
		document.write("정렬 후 = " + score + "<br>");
	</script>
</body>
</html>
