<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>charat</title>
</head>
<body>
	<script>
        var str = "동해물과 백두산이 마르고";
        document.write(str + "<br>");
        document.write("charAt(2) = " + str.charAt(2) + "<br>");
        //해당 위치의 문자를 가져옴
        document.write("charCodeAt(2) = " + str.charCodeAt(2) + "<br>");
        //해당 위치의 문자으 코드를 가져옴
        document.write("indexOf('백두산') = " + str.indexOf("백두산") + "<br>");
        //문자열중 해당 단어가 시작되는 위치를 가져옴
        document.write("lastIndexOf('마르고') = " + str.lastIndexOf("마르고") + "<br>");
        //해당단어가 들어있는걸 뒤에서 부터 찾아 위치를 가져옴
	</script>
</body>
</html>
