<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>reg_replace</title>
</head>
<body>
	<script>
		var str = "간장 공장 공장장은 간공장장이고 공장 공장 공장장은";
        var result = str.replace(/공장\s/g, "회사 ");
        //\s는 공장 같이 공장뒤에 공란이 있어야 인식한다.
		document.write(str + "<br>");
		document.write(result + "<br>");
	</script>
</body>
</html>
