<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>concat</title>
</head>
<body>
	<script>
		var arr1 = [1, 3, 5, 7];
		var arr2 = [2, 4, 6, 8, 10, 12];
		var arr3 = ["유종현", "홍길동", "박지성"];
        var arr4 = arr1.concat(arr2);
        //arr1과 arr2를 합해서 배열에 넣는다.
		document.write("arr4 = " + arr4 + "<br>");
        var arr5 = arr1.concat(arr2, arr3, arr4);
        //콘켓의 변수는 여러개를 넣을 수 있고 전부 통합됨
		document.write("arr5 = " + arr5 + "<br>");
	</script>
</body>
</html>
