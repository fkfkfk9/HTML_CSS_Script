<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>함수를 사용하여 정렬</title>
</head>
<body>
	<script>
        var score = [88, 99, 55, 77, 80, 100, 68, 38, 13];
        document.write("정렬 전 = " + score + "<br>");
	
		score.sort(function (num1, num2) {
            return num1 - num2;
        });
        //ex2와 같은 원리로 뺄셈을 통해 결과값으로 비교하여 정렬함
        document.write("오름차순 정렬 후 = " + score + "<br>");

        score.sort(function (num1, num2) {
            return num2 - num1;
        });
        //ex2와 같은 원리로 뺄셈을 통해 결과값으로 비교하여 정렬함
        document.write("내림 차순 정렬 후 = " + score + "<br>");
	</script>
</body>
</html>
