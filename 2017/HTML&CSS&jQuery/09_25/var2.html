<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>var</title>
</head>
<body>
	<script>
        //var 자료형 없이 선언 가능
        radius = 3;
        var radius2;
		pi = 3.14;
		circle = radius * pi * 2;
		document.write("원주 둘레는 " + circle + "입니다.");
		/*circle = radios * pi * 2;원래값은 오류 변수이름이 오타*/
        circle = radius2 * pi * 2;//nan값 발생 값을 안넣은 변수때문에 계산이 안 됨
		document.write("원주 둘레는 " + circle + "입니다.");
	</script>
</body>
</html>
