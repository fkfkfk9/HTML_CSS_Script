<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>var</title>
</head>
<body>
	<script>
        /*
            변수는 기억장소를 가리키는 이름이다.
            변수를 만들때 사용하는 키워드는 var이다.
			var 는 숫자, 실수, 문자, 함수, 배열 등
			모든 포멧을 지원한다.
        */
		var num = 12;
		var str = "korea";
		document.write("num = " + num);
		document.write("<br>");
		document.write("str = " + str);
	</script>
</body>
</html>
