<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>compare</title>
</head>
<body>
	<script>
        //prompt()함수 : 사용자로 부터 데이터를 입력받는 
        //               대화상자를 띄운다.
        //               입력받은 데이터는 String형이다.
        var age = prompt("당신의 나이를 입력하세요", 30);
        //var age = 30;
		if (age >= 30) {
			document.write("당신은 아재 입니다.");
		} else {
			document.write("당신은 아직 젊습니다.");
		}
	</script>
</body>
</html>
