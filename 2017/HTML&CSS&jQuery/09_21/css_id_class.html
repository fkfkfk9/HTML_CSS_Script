<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>id와 class의 차이</title>
    <style>
        /* 아이디 선택자 
        #select{
            color: red;
        }*/
        #select2{
            color: red;
        }
        /* 클래스 선택자 */
        li.select{
            color:blue;
        }
		/*클래스는 다중선택 후 수정할 때
		  아이디는 하나에만 적용할 때 사용*/
    </style>
</head>
<body>
    <ul>
        <li class="select">사과</li>
        <li id="select2">바나나</li>
        <li class="select">오렌지</li>
        <li>감</li>
        <li>수박</li>
    </ul>
</body>
</html>
