<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>버튼 만들기</title>
    <style>
        .fb{ font-size:2em; }
        .fi { font-style: italic; }
        .fb{ font-weight:bold; }
        .fc { text-align:center; }
        .button{
            width: 150px;
            height: 70px;
            background-color: #FF6A00;
        }
        .button > a {display:block;}
    </style>
</head>
<body>
    <div class="button">
        <!-- 갈 경로가 없을 경우 일단 #을 채워 넣는다. -->
        <a href="#" class="fb fb fc fi">Click</a>
    </div>
</body>
</html>
