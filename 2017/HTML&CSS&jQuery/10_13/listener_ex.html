<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>listener</title>
</head>
<body>
	<h3 id="hid">CLICK</h3>
	<script>
        var hid = document.getElementById("hid");
        //addEventListener("이벤트명", "함수")
        //리스너를 통해 이벤트 등록
        hid.addEventListener('click', function() {
			alert("클릭했습니다.");
		});
	</script>
</body>
</html>
