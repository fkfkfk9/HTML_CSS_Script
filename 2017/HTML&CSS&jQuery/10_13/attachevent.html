<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>attachevent</title>
</head>
<body>
	<h3 id="hid">클릭하세요</h3>
	<script>
        function hidClick() {
			alert("클릭했습니다.");
		}
        function hidClick2() {
			alert("또 클릭했습니다.");
		}
        var hid = document.getElementById("hid");
        //멀티브라우저 지원을 위해 다음 구문을 사용한다.
        //attach는 IE7,8버전 당시 사용하던 메소드이다.
        //하지만 현재에는 사용되지 않고 구버전 사용자들을 위해
        //if를 사용하여 여러 사용자들을 지원할 수 있게 한다.
        if (hid.attachEvent) {
            hid.attachEvent('onclick', hidClick);
            hid.attachEvent('onclick', hidClick2);
        } else {
            hid.addEventListener('onclick', hidClick);
            hid.addEventListener('onclick', hidClick2);
        }                
	</script>
</body>
</html>
