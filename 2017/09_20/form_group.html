<!DOCTYPE html>
<html>
<head>
    <title>그룹</title>
</head>
<body>
    <form>
        <fieldset>
		<!--form안의 그룹을 만들어 준다.-->
            <legend>입력 양식</legend>
			<!--그룹의 제목-->
            <table>
                <tr>
                    <td><label for="name">이름</label></td>
                    <td><input id="name" type="text" /></td>
                </tr>
            </table>
            <input type="submit" />
        </fieldset>
    </form>
</body>
</html>
