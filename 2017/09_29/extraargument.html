<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>extraargument</title>
</head>
<body>
	<script>
        /*다른 프로그래밍에서 함수는 호출시 인수의 갯수를 일치 시켜야 한다.
        자바 스크립트는 일치하지 않아도 실행은 되지만 결과는 정답이 아니다.*/
        function add(a, b) {
            //데이터 확인용 alert(b);
			return a + b;
		}
		document.write(add(2, 3) + "<br>");
		document.write(add(2, 3, 4) + "<br>");
		document.write(add(2) + "<br>");
	</script>
</body>
</html>
